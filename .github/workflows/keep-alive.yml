name: Supabase Keep-Alive

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate random sleep duration
      id: random_sleep
      run: |
        # Generate a random number of seconds between 0 and 86399 (23 hours, 59 minutes, 59 seconds)
        RANDOM_SECONDS=$(( RANDOM % 86400 ))
        echo "Random sleep duration: ${RANDOM_SECONDS} seconds"
        echo "random_seconds=${RANDOM_SECONDS}" >> $GITHUB_OUTPUT

    - name: Sleep for random duration
      run: sleep ${{ steps.random_sleep.outputs.random_seconds }}
      shell: bash

    - name: Call keep-alive API on Vercel backend
      run: curl -X POST ${{ secrets.VERCEL_BACKEND_URL }}/api/keep-alive